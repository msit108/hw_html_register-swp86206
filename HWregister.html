<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Lab - Controls</title>
    <link rel="stylesheet"
          href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    
</head>
<body>
    
    <div data-role="page">
       <div data-role="header" data-theme="b"><h1>新增 / 加入會員</h1></div> 
        <div data-role="content">

            <form method="post" action="http://jsapplab.site88.net/echo.php">


                <div data-role="fieldcontain">
                    <label for="txtInputText1"><strong>會員帳號：</strong><br> Your ID</label>
                    <input type="text"
                           name="txtInputText1" id="txtInputText1" value="" />
                </div>

                <div data-role="fieldcontain">
                    <label for="txtInputText2"><strong>電子郵件：</strong><br> Your E-mail</label>
                    <input type="text"
                           name="txtInputText2" id="txtInputText2" value=""/>
                </div>

                <div data-role="fieldcontain">
                    <label for="txtInputText3"><strong>密碼：</strong><br> Password</label>
                    <input type="text"
                           name="txtInputText3" id="txtInputText3" value="" />
                </div>

                <div data-role="fieldcontain">
                    <label for="txtInputText4"><strong>密碼確認：</strong><br> Comfirm Password</label>
                    <input type="text"
                           name="txtInputText4" id="txtInputText4" value=""  />
                </div>

                <div data-role="fieldcontain">
                    <label for="txtInputText"><strong>生日：</strong><br> Birthday</label>
                    <input type="text"
                           name="txtInputText" id="txtInputText" value="" placeholder="請依此格式輸入 2016/01/01" />
                </div>

                <fieldset data-role="controlgroup" >
                    <legend><strong>性別：</strong><br> Gender</legend>
                    <input type="radio" name="Gender" id="Gender1" value="1" />
                    <label for="Gender1" >男(Male)</label>
                    <input type="radio" name="Gender" id="Gender0" value="0" />
                    <label for="Gender0">女(Femal)</label>

                </fieldset>

                <fieldset data-role="controlgroup">
                    <legend><strong>國家：</strong><br> Country</legend>
                    <label for="sltCity">City:</label>
                    <select name="sltCity" id="sltCity" data-native-menu="false">
                        <option data-placeholder="true">請選擇:</option>
                        <option value="0">台北</option>
                        <option value="1">台中</option>
                        <option value="2">台南</option>
                        <option value="3">高雄</option>
                    </select>
                </fieldset>
            
                    <div ><input type="submit" name="btnOK" value="提交" formtarget="_blank" data-theme="b" /></div> <!--左-->

            </form>
            

        </div>
        <!-- page content -->
    </div>
    <!-- page -->
</body>
</html>
